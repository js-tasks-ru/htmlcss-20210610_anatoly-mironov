<!DOCTYPE html>
<html lang='ru'>
<head>
  <title>Input</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../../assets/css/main.css'>
  <link rel='stylesheet' href='input.css'>
  <link rel='stylesheet' href='./page.css'>
</head>
<body>
<header class='title'>Input</header>
<main class='container'>
  <label class='textbox'> Label
    <div class='textbox__content'>
      <input type='text' class='textbox__input' placeholder='Placeholder'>
      <svg class='textbox__icon-error'>
        <use href='../../assets/images/sprites.svg#alert'></use>
      </svg>
      <svg class='textbox__icon-success'>
        <use href='../../assets/images/sprites.svg#ok'></use>
      </svg>
    </div>
  </label>
  <label class='textbox'> Focus
    <div class='textbox__content'>
      <input type='text' class='textbox__input' value='Filled input'>
      <svg class='textbox__icon-error'>
        <use href='../../assets/images/sprites.svg#alert'></use>
      </svg>
      <svg class='textbox__icon-success'>
        <use href='../../assets/images/sprites.svg#ok'></use>
      </svg>
    </div>
  </label>
  <label class='textbox'> Success
    <div class='textbox__content'>
      <input type='text' class='textbox__input textbox__input--success' value='Success'>
      <svg class='textbox__icon-error'>
        <use href='../../assets/images/sprites.svg#alert'></use>
      </svg>
      <svg class='textbox__icon-success'>
        <use href='../../assets/images/sprites.svg#ok'></use>
      </svg>
    </div>
  </label>
  <label class='textbox'> Error
    <div class='textbox__content'>
      <input type='text' class='textbox__input textbox__input--error' value='Error'>
      <svg class='textbox__icon-error'>
        <use href='../../assets/images/sprites.svg#alert'></use>
      </svg>
      <svg class='textbox__icon-success'>
        <use href='../../assets/images/sprites.svg#ok'></use>
      </svg>
    </div>
  </label>
  <label class='textbox'> Disabled
    <div class='textbox__content'>
      <input type='text' class='textbox__input' value='Disabled' disabled>
      <svg class='textbox__icon-error'>
        <use href='../../assets/images/sprites.svg#alert'></use>
      </svg>
      <svg class='textbox__icon-success'>
        <use href='../../assets/images/sprites.svg#ok'></use>
      </svg>
    </div>
  </label>
</main>
</body>
</html>
