<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>Radio button</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../../assets/css/main.css'>
    <link rel='stylesheet' href='./radio.css'>
    <link rel='stylesheet' href='./page.css'>
</head>
<body>
<header class='title'>Radio button</header>
<main class='container'>
    <label class='radio'>
        <input name='radio' type='radio' class='radio__input'>
        <div class='radio__content'>
            <div class='radio__control'>
                <div class='radio__control-tick'></div>
            </div>
            <p class='radio__label'>Default</p>
        </div>
    </label>
    <label class='radio'>
        <input name='radio' type='radio' class='radio__input' checked>
        <div class='radio__content'>
            <div class='radio__control'>
                <div class='radio__control-tick'></div>
            </div>
            <p class='radio__label'>Selected</p>
        </div>
    </label>
    <label class='radio'>
        <input name='radio' type='radio' class='radio__input' disabled>
        <div class='radio__content'>
            <div class='radio__control'>
                <div class='radio__control-tick'></div>
            </div>
            <p class='radio__label'>Disabled</p>
        </div>
    </label>
</main>
</body>
</html>
