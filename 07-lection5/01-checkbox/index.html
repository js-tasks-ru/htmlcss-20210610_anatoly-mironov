<!DOCTYPE html>
<html lang='ru'>
<head>
  <title>Checkbox</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../../assets/css/main.css'>
  <link rel='stylesheet' href='./checkbox.css'>
  <link rel='stylesheet' href='./page.css'>
</head>
<body>
<header class='title'>Checkbox</header>
<main class='container'>
  <label class='checkbox'>
    <input type='checkbox' class='checkbox__input'>
    <div class='checkbox__content'>
      <div class='checkbox__control'>
        <svg class='checkbox__tick-icon'>
          <use href='../../assets/images/sprites.svg#tick'></use>
        </svg>
      </div>
      <p class='checkbox__label'>Default</p>
    </div>
  </label>
  <label class='checkbox'>
    <input type='checkbox' class='checkbox__input' checked>
    <div class='checkbox__content'>
      <div class='checkbox__control'>
        <svg class='checkbox__tick-icon'>
          <use href='../../assets/images/sprites.svg#tick'></use>
        </svg>
      </div>
      <p class='checkbox__label'>Checked</p>
    </div>
  </label>
  <label class='checkbox'>
    <input type='checkbox' class='checkbox__input' disabled>
    <div class='checkbox__content'>
      <div class='checkbox__control'>
        <svg class='checkbox__tick-icon'>
          <use href='../../assets/images/sprites.svg#tick'></use>
        </svg>
      </div>
      <p class='checkbox__label'>Disabled</p>
    </div>
  </label>
</main>
</body>
</html>
