<!DOCTYPE html>
<html lang='ru'>
<head>
  <title>Toggle button</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../../assets/css/main.css'>
  <link rel='stylesheet' href='./toggler.css'>
  <link rel='stylesheet' href='./page.css'>
</head>
<body>
<header class='title'>Toggle button</header>
<main class='container'>
  <label class='toggle'>
    <input type='checkbox' class='toggle__input'>
    <div class='toggle__content'>
      <div class='toggle__control'>
        <div class='toggle__control-tick'></div>
      </div>
      <p class='toggle__label'>Off</p>
    </div>
  </label>
  <label class='toggle'>
    <input type='checkbox' class='toggle__input' checked>
    <div class='toggle__content'>
      <div class='toggle__control'>
        <div class='toggle__control-tick'></div>
      </div>
      <p class='toggle__label'>On</p>
    </div>
  </label>
  <label class='toggle'>
    <input type='checkbox' class='toggle__input' disabled>
    <div class='toggle__content'>
      <div class='toggle__control'>
        <div class='toggle__control-tick'></div>
      </div>
      <p class='toggle__label'>Disabled</p>
    </div>
  </label>
</main>
</body>
</html>
